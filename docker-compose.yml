version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATADOG_API_KEY=${DATADOG_API_KEY}
      - DD_ENV=dev
      - DD_SERVICE=sentinel-backend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
